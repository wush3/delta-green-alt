<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <br>
    <fieldset>                

        <div>
            <span>{{localize 'dgalt.skills.canimprove'}}</span>
            <input type="checkbox" name="data.canimprove" {{checked data.data.canimprove}} data-dtype="boolean" title="{{localize 'dgalt.skills.canimprove'}}"/> 
            <span>{{localize 'dgalt.skills.failcheck'}}</span>
            <input type="checkbox" name="data.failcheck" {{checked data.data.failcheck}} data-dtype="boolean" title="{{localize 'dgalt.skills.failcheck'}}"/> 
        </div>
        
        <div>
            <label>{{localize 'dgalt.skills.base'}}</label>   
            <input type="number" name="data.base" value="{{data.data.base}}" data-dtype="number"/>
            <label>{{localize 'dgalt.skills.value'}}</label>
            <input type="number" name="data.value" value="{{data.data.value}}" data-dtype="number"/>
        </div>

        <div>
            <label>Description</label>
            
            <div>{{editor content=data.data.description target="data.description" button=false owner=owner editable=editable}}</div>            
            
        </div>
    </fieldset>
</form>
